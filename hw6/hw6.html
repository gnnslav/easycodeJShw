<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>HW6</title>
</head>

<body>
    <div class="container loader"></div>
    <h1 class="title-hw text-center">HOMEWORK 6-1</h1>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new post</h5>
                            <form name="addPost">
                                <input type="text" name="title" id="title" class="form-control" placeholder="Post title"
                                    required />
                                <input type="text" name="body" id="body" class="form-control mt-3"
                                    placeholder="Post text" required />
                                <button type="submit" class="btn btn-primary mt-4">
                                    Add user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-8 m-auto">
                <div class="card">
                    <ul class="card-body container-posts"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="hw6.js"></script>

</body>

</html>
