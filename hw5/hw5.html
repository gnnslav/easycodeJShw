<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="hw5.css">
    <title>HOMEWORK 5</title>
</head>

<body>
    <h1 class="text-center">HOMEWORK 5-1</h1>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new user</h5>
                            <form name="addUser">
                                <input type="text" name="name" id="name" class="form-control" placeholder="User name" />
                                <input type="text" name="email" id="email" class="form-control mt-3"
                                    placeholder="User email" />
                                <input type="text" name="username" id="username" class="form-control mt-3"
                                    placeholder="User name" />
                                <input type="text" name="phone" id="phone" class="form-control mt-3"
                                    placeholder="User phone" />
                                <input type="text" name="website" id="website" class="form-control mt-3"
                                    placeholder="User website" />

                                <button type="submit" class="btn btn-primary mt-4">
                                    Add user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-8 m-auto">
                <div class="card">
                    <ul class="card-body container-users"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="hw5.js"></script>
</body>

</html>
